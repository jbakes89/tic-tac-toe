<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <meta name="author" value="Joseph Bakes">
        <meta name="description" value="An app that lets you play Tic Tac Toe between two people, built as part of The Odin Project Full Stack Javascript Course.">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="l-page-wrapper">
            <main class="l-main-wrapper">
                <div class="l-info-wrapper --left">
                    <div class="l-name-and-icon-wrapper">
                        <div class="c-info__player-name">P1</div>
                        <img src="assets/person_icon.svg" />
                    </div>
                </div>
                <div class="l-gameboard-wrapper">
                    <div class="c-gameboard js-gameboard">

                    </div>
                </div>
                <div class="l-info-wrapper --right">
                    <div class="l-name-and-icon-wrapper">
                        <div class="c-info__player-name">P2</div>
                        <img src="assets/person_icon.svg" />
                    </div>
                </div>
            </main>
        </div>
        <div class="c-gameboard__tile js-template-tile js-tile" data-tile-number=""></div>
        <script src="main.js"></script>
    </body>
